<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Un jeu interactif pour tirer à pile ou face. Cliquez sur la pièce et laissez le hasard décider !">
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="flip.css">
    <title>Flip the coin | devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Flip the coin</h1>
        <p>Press the coin or the button to flip the coin</p>
      </header>
      <main>
        <img src="resources/heads.svg" alt="heads" id="change">
        <img src="resources/shadow.svg" alt="shadow">
        <p id="result">Heads</p>
        <button>RANDOM</button>
      </main>
    </div>
    <script src="flip.js"></script>
  </body>
</html>
